<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- base meta-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- disable link highlighting upon tap-->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- theme Color for Chrome, Firefox OS and Opera-->
    <meta name="theme-color" content="#222">
    <!-- title-->
    <title>—Åhess</title>
    <!-- favicon-->
    <link rel="icon" type="image/png" href="dis/img/favicon.png">
    <!-- css-->
    <link rel="stylesheet" href="dis/css/styles.css">
  </head>
  <body>
    <section class="test">
      <div class="container">
        <div class="switch-wrapper">
          <label class="switch">
            <input class="js-darkmodeToggle" id="triggerChecked" type="checkbox"><span class="change round"></span>
          </label>
        </div>
        <div class="test__grid">
          <!-- item-->
          <div class="test__item">
            <div class="test__players">
              <div class="checkbox">
                <input id="one" type="checkbox" checked="">
                <label for="one"><span></span>Player 1</label>
              </div>
              <div class="test__players-box"></div>
              <div class="checkbox">
                <input id="two" type="checkbox">
                <label for="two"><span></span>Player 2</label>
              </div>
            </div>
          </div>
          <!-- item-->
          <div class="test__item">
            <div class="test__game">
              <!-- item-->
              <div class="test__game-item">
                <p class="test__game-title"><strong>Play Chess</strong></p>
                <div class="test__game-columns">
                  <div class="test__game-col">
                    <button class="js-new-game">New Game</button>
                  </div>
                  <div class="test__game-col">
                    <button class="underline js-archive">Archive</button>
                  </div>
                </div>
              </div>
              <!-- item-->
              <div class="test__game-item test__game-item--content">
                <div class="test__game-content" id="new-game">New Game</div>
                <div class="test__game-content is-show" id="archive">Archive Games</div>
              </div>
              <!-- item-->
              <div class="test__game-item">
                <button class="btn">New Game</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- script's-->
    <script src="dis/js/main.js"></script>
  </body>
</html>
